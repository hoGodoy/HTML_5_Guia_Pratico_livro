<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload</title>
    <script type="text/javascript">
        function atualizarNomeArquivo (caminho) {
            document.getElementById("imagem").src =caminho;
        }
    </script>
</head>
<body>
    <form>
        <p><input type="file" name="imagem" accept="image/*" onchange="atualizarNomeArquivo(this.value)"></p>
    </form>
    <p><img src="#" alt="Imagem" width="200" id="imagem"></p>
    
</body>
</html>
